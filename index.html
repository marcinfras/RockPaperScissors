<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="title">ROCK-PAPER-SCISSORS</h1>
    <section class="score">
        <p class="score__name">Player</p>
        <span class="score__points score__points--player">0</span>
        <span class="score__points score__points--comp">0</span>
        <p class="score__name score__name--comp">Comp</p>
    </section>
    <section class="options">
        <img class="options__option" src="./img/rock-image.png" alt="rock" data-option="rock">
        <img class="options__option" src="./img/paper-image.png" alt="paper" data-option="paper">
        <img class="options__option" src="./img/scissors-image.png" alt="scissors" data-option="scissors">
    </section>
    <section class="choices">
        <p class="choices__p">Player chose: <span class="choices__choice choices__choice--player"></span></p>
        <p class="choices__p">Comp chose: <span class="choices__choice choices__choice--comp"></span></p>
    </section>
    <p class="result">Choose your weapon :)</p>
    <button class="resetBtn">Reset game</button>
    <script src="./js/main.js"></script>
</body>
</html>
